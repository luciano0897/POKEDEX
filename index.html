<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="16x16"  href="./favicons/pokebola.png">
   <link rel="stylesheet" href="./css/style.css">

    <title>pokedex</title>
</head>
<body>
    <main>
        <img src="@" alt= "pokemon" class="pokemon_image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>- 
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="nome ou numero"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedes">
    </main>
</body>
<script src="./javaScript/script.js"></script>

</html>
